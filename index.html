
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Goats and Cabbage</title>
</head>
<body>
<div id="game" class="game-wrap"></div>
<div id="info" class="info-wrap">
    <input type="button" class="command" id="play" value="Play" />
    <input type="button" class="command" id="pause" value="Pause" />
    <input type="button" class="command" id="step" value="Step" />
    <input type="button" class="command" id="zoomOut" value="Zoom Out" />
    <input type="button" class="command" id="zoomIn" value="Zoom In" />
    <input type="button" class="command" id="followMyClicks" value="Look At Clicks" />
    <input type="button" class="command" id="followIt" value="Follow Clicked" />
    <input type="button" class="command" id="resetFocus" value="Reset Focus" />
    <input type="button" class="command" id="toggleDebug" value="Toggle Debug" />
    <input type="button" class="command" id="addCabbage" value="Add Cabbage" />
    <input type="button" class="command" id="addGoat" value="Add Goat" />
    <input type="button" class="command" id="clearStorageAndReload" value="Clear and Reload" />
</div>
<script type="text/javascript" src="js/require.js" data-main="js/app"></script>
<script type="text/template" class="template" id="entity-info">
    <div class="entity-info">
        <h2>Entity: <%= data.species %></h2>
        <ul>
        <% _.each(data.displayInfo.keyValuePairs, function (value, key) {
        %><li><span class="label"><%= key %>:</span> <%= value %></li><%
        }); %>
        </ul>
    </div>
</script>
</body>
</html>
